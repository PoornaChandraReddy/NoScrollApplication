<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NoScroll App</title>

  <!-- âœ… Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- âœ… Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <link rel="stylesheet" href="css/styles.css" />
</head>

<body class="flex flex-col items-center justify-center min-h-screen p-4">

  <!-- âœ… APP HEADER -->
  <header class="text-center mb-4">
    <h1 class="text-2xl font-bold text-blue-600">NoScroll App</h1>
    <p class="text-gray-500 text-sm">Stay focused, limit your scrolling time!</p>
  </header>

  <!-- âœ… MAIN CONTAINER -->
  <main id="app-container" class="w-full max-w-md">

    <!-- ðŸ”¹ SETUP CARD -->
    <section id="setup-card" class="bg-white p-6 rounded-2xl shadow-md mb-4">
      <h2 class="text-lg font-semibold mb-2">Start a Focus Session</h2>

      <label class="block text-gray-600 text-sm mb-1" for="socialApp">Select App</label>
      <select id="socialApp" class="w-full p-2 border rounded-md mb-3">
        <option value="com.instagram.android">Instagram</option>
        <option value="com.facebook.katana">Facebook</option>
        <option value="com.twitter.android">Twitter</option>
        <option value="com.snapchat.android">Snapchat</option>
        <option value="com.youtube.android">YouTube</option>
      </select>

      <label class="block text-gray-600 text-sm mb-1" for="timeLimit">Time Limit (minutes)</label>
      <input id="timeLimit" type="number" min="1" max="120" value="15" class="w-full p-2 border rounded-md mb-4">

      <button id="start-session-btn" class="w-full bg-blue-600 text-white py-2 rounded-md hover:bg-blue-700 transition">
        Start Session
      </button>
    </section>

    <!-- ðŸ”¹ TRACKER CARD -->
    <section id="tracker-card" class="hidden bg-white p-6 rounded-2xl shadow-md mb-4">
      <h2 class="text-lg font-semibold text-gray-700 mb-2">Session In Progress</h2>
      <p id="timer-display" class="text-2xl font-bold text-center text-blue-600 mb-4">00:00</p>
      <button id="end-session-btn" class="w-full bg-red-500 text-white py-2 rounded-md hover:bg-red-600 transition">
        End Session
      </button>
    </section>

    <!-- ðŸ”¹ SUMMARY CARD -->
    <section id="summary-card" class="hidden bg-white p-6 rounded-2xl shadow-md">
      <h2 class="text-lg font-semibold text-gray-700 mb-3">Session Summary</h2>
      <canvas id="summaryChart" height="200"></canvas>
      <button id="back-btn" class="mt-4 w-full bg-gray-500 text-white py-2 rounded-md hover:bg-gray-600 transition">
        Back to Setup
      </button>
    </section>

  </main>

  <!-- âœ… ENTRY POINT SCRIPT -->
  <script type="module" src="js/main.js"></script>
</body>
</html>
